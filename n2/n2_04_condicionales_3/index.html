	- Evaluar `expresion1`

	-  Evaluar `expresion2`

### Leyes de Morgan

- Transformación lógica fundamental
- Definición:
  - Negación de conjunciones y disyunciones
- Formulaciones:
  ```Python
  not (x and y) == (not x) or (not y)
  not (x or y) == (not x) and (not y)
  ```
- Utilidad:
  - Simplificación de expresiones lógicas
- Aplicaciones:
  - Matemáticas
  - Ciencias de la computación
  - Diseño de circuitos
