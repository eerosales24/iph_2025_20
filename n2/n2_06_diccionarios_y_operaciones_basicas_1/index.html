	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Creación de un diccionario -  Vía `{}`

- Sintaxis: 
```Python
nombre_diccionario = {llave:valor}
```
- `nombre_diccionario`: Nombre del diccionario
	- (Idealmente) En plural
- `llave:valor`: Pares separados por comas
- Cada `llave` se mapea a un `valor` 
- Cada llave es única e inmutable
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Creación de un diccionario -  Vía `{}` - Ejemplos

```Python
{}  # Diccionario vacío

# Diccionario de un solo elemento. Llave = a, valor = 1:
{'a':1}  

enteros = {'x':1, 'y':1, 'z':1}  # Diccionario de enteros
flotantes = {'a':.4, 'b':1.3, 'c':2.9}  # Diccionario de flotantes
booleanos = {'On':True, 'Off':False}  # Diccionario de booleanos
strings = {'apple':'red', 'lime':'green'}  # Diccionario de strings
items_varios = {'a':1, 'b':.2, 'c':'x'}  # Tipos de valor diversos
varios_items = {'a':1, 7.1:True}  # Tipos de llave-valor diversos
```

###  `dict.get()`

- Recupera un valor para una llave dada
- Sintaxis: 
```Python
dict.get(llave, valor_predeterminado)
```
- `llave`: Llave para recuperar valor
- `valor_predeterminado`: Valor a retornar 
- Si no se encuentra la llave (opcional: `None`)
- Retorna el valor para la llave si está presente
	- Caso contrario: `valor_predeterminado`
- Usar `dict.get(...)` para evitar `KeyError`
- Ayuda:  [dict](https://docs.python.org/3/library/stdtypes.html#dict.get)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

###  `dict.get()` - Ejemplos

```Python
{'manzana':1, 'banana':2}.get('manzana')  # → 1

{'manzana':1, 'banana':2}.get('cereza')  # → None

{'manzana':1, 'banana':2}.get('cereza', 0)  # → 0 

{'PERA':5, 'GUAYABA':12}.get('pera', 'N/A')  # → 'N/A'
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
