			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {

					var element = itemsToFit[item];

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

def crear_libro(
    titulo: str, autor: str, precio: float, genero: str, paginas: int,
    rating: float, unidades_vendidas: int, proxima_reimpresion: int,
    best_seller: bool
) -> dict:
    """
    Crea un diccionario que representa un libro con su información relevante,
    incluyendo si es un best seller.

    Args:
        titulo (str): Título del libro.
        autor (str): Autor del libro.
        precio (float): Precio del libro.
        genero (str): Género literario del libro.
        paginas (int): Número de páginas del libro.
        rating (float): Rating del libro.
        unidades_vendidas (int): Unidades vendidas del libro.
        proxima_reimpresion (int): Próxima fecha de reimpresión del libro
            en formato YYYYMMDD.
        best_seller (bool): Indica si el libro es un best seller.

    Returns:
        dict: Diccionario con la información del libro.
    """
    return {
        'titulo': titulo,
        'autor': autor,
        'precio': precio,
        'genero': genero,
        'paginas': paginas,
        'rating': rating,
        'unidades_vendidas': unidades_vendidas,
        'proxima_reimpresion': proxima_reimpresion,
        'best_seller': best_seller
    }
```

		let hex = color.replace('#', '');

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
