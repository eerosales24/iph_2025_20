	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### 🌀 Creación de un diccionario -  Vía `{}` 🌀

- Sintaxis: 
```Python
nombre_diccionario = {llave:valor}
```
- `nombre_diccionario`: Nombre del diccionario
	- (Idealmente) En plural
- `llave:valor`: Pares separados por comas
- Cada `llave` se mapea a un `valor` 
- Cada llave es única e inmutable

### Tipos de datos inmutables

- Un tipo de dato es inmutable
	- Si después de crearlo, **no se puede cambiar**
- Tipos de datos inmutables vistos hasta ahora:
	- `int`
	- `float`
	- `str`
	- `bool`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Paso de argumentos inmutables  - Ejemplo (1/10)

```Python
original = 'Original'

def intentar_modificar(mensaje: str) -> None:
    print(mensaje)  # → 'Original'
    mensaje = 'Nuevo'
    print(mensaje)  # → 'Nuevo'

print(original)  # → Original
intentar_modificar(original)
print(original)  # → Original
```

- Un inmutable: 
	- **No puede ser cambiado** dentro de una función
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

# Diccionario con un inventario de productos en una tienda
inventario_tienda = {
    "manzanas": {"cantidad": 50, "precio_unitario": 0.5},
    "bananas": {"cantidad": 100, "precio_unitario": 0.3},
    "naranjas": {"cantidad": 75, "precio_unitario": 0.6}
}

def actualizar_inventario(inventario: dict, producto: str, cantidad_vendida: int) -> None:
    """
    Modifica el inventario reduciendo la cantidad disponible de un producto.

    Args:
        inventario (dict): Diccionario que representa el inventario de productos.
        producto (str): Nombre del producto cuya cantidad se actualizará.
        cantidad_vendida (int): Número de unidades vendidas.
    """
    print(f"2. Inventario justo antes de la venta:\n{inventario}\n")

    if producto in inventario:
        inventario[producto]["cantidad"] -= cantidad_vendida
        print(f"3. Se vendieron {cantidad_vendida} unidades de {producto}.\n")

    print(f"4. Inventario justo después de la venta:\n {inventario}\n")


print(f"1. Inventario inicial:\n{inventario_tienda}\n")
actualizar_inventario(inventario_tienda, "manzanas", 20)
print(f"5. Inventario final:\n{inventario_tienda}")
```

### La instrucción `assert` (2/2)
    
- Sintaxis:
    
    - `assert condition`
        
    - `assert condition, 'Error message'`

	<br>

- `assert`: Palabra clave para insertar aserciones
- `condition`: Condición a evaluar (dada como una expresión)

	<br>
    
- Si la condición es verdadera →  la ejecución **continúa normal**
