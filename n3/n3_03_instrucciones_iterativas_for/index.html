		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

def ocurrencias_caracter(cadena: str, caracter_buscado: str) -> int:
    """
    Retorna el número de veces que un carácter aparece en una cadena.  
    Nota: usar for.

    Args:
        cadena (str): La cadena de caracteres en donde buscar.
        caracter (str): El carácter a contar en la cadena.

    Returns:
        int: El número de ocurrencias del carácter en la cadena.

    >>> ocurrencias_caracter('hola mundo', 'o')  # Caso dos ocurrencias
    2
    >>> ocurrencias_caracter('repetición', 'r')  # Caso una ocurrencia
    1
    >>> ocurrencias_caracter('ejemplo', 'z')  # Caso cero ocurrencias
    0
    """
    ocurrencias = 0  # Variable de retorno y contador

    for caracter_actual in cadena:  # Recorrer toda la cadena
        if caracter_actual == caracter_buscado:
            ocurrencias += 1
            
    return ocurrencias  # Un solo return
```

```Python
def cantidad_digitos(cadena: str) -> int:
    """
    Retorna la cantidad de dígitos positivos (1-9) encontrados 
    en la cadena de entrada. Recordatorio: la función 
    str.isdigit() retorna True si el string contiene solo dígitos. 
    Nota: usar for.

    Args:
        cadena (str): La cadena de entrada en la que buscar números.

    Returns:
        int: La cantidad de dígitos encontrados en la cadena,
        o 0 si no hay dígitos o la cadena está vacía.

    >>> cantidad_digitos('a5b5d55z')  # Caso cuatro dígitos
    4
    >>> cantidad_digitos('abdz')  # Caso cero dígitos
    0
    """
    cantidad = 0  # Variable de retorno y contador
    
    for caracter_actual in cadena:
        if caracter_actual.isdigit():
            cantidad += 1
            
    return cantidad  # Un solo return
```

def sumar_digitos_positivos(cadena: str) -> int:
    """
    Retorna la suma de todos los dígitos positivos (1-9) encontrados en l
    a cadena de entrada. Recordatorio: la función str.isdigit() retorna True 
    si el string contiene solo dígitos.
    
    Args:
        cadena (str): La cadena de entrada en la que buscar números.

    Returns:
        int: La suma de todos los dígitos encontrados en la cadena, 
        o 0 si no hay dígitos o la cadena está vacía.

    >>> sumar_digitos_positivos('a5b5d55z')  # Caso cuatro dígitos
    20
    >>> sumar_digitos_positivos('abdz')  # Caso cero dígitos
    0
    """

    suma = 0  # Variable de retorno y contador
    
    for caracter_actual in cadena:
        if caracter_actual.isdigit():
            suma += int(caracter_actual)

### `range()`

- Genera un *rango*
	- Secuencia inmutable e iterable de enteros
- Sintaxis: 
```Python
range(end) ó range(start, end, step)
```
	- `start`: inicio (inclusivo, opcional: 0)
	- `end`: fin (excluyente)
	- `step`: incremento (opcional: 1)
- Genera números bajo demanda
- Ayuda:  [range](https://docs.python.org/3/library/functions.html#func-range)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `range()` - Ejemplo con `for` (1/2)

```Python
for i in range(5): # start = 0, end = 4, step = 1
    print(i)
```
- `start`: Por defecto es 0 
- `end`: Es excluyente, es decir `4` (no `5`)
- `step`: Por defecto es `1`

```Python
iteraciones = 0

    sumatoria += i
    i += 1  
  
print(f'Sumatoria = {sumatoria}')  # → Sumatoria = 55
print(f'Iteraciones = {iteraciones}')  # → Iteraciones = 10
print(f'i = {i}')  # → i = 11
