	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Ejemplo de carga del archivo `vuelos.csv` (1/21)

```python
def cargar_vuelos(ruta_archivo: str) -> dict:
    vuelos = {}
    with open(ruta_archivo, 'r', encoding='utf-8') as archivo:
        titulos = archivo.readline().strip('\n').split(',')
        for linea in archivo:
            datos = linea.strip('\n').split(',')
            codigo_vuelo = datos[1]  # El código de vuelo está en la 2da columna
            vuelo_info = {
                titulos[0]: datos[0],          # aerolínea
                titulos[2]: datos[2],          # origen
                titulos[3]: datos[3],          # destino
                titulos[4]: int(datos[4]),     # distancia
                titulos[5]: int(datos[5]),     # salida
                titulos[6]: int(datos[6]),     # duración
                titulos[7]: int(datos[7])      # retraso
            }
            vuelos[codigo_vuelo] = vuelo_info
    return vuelos
```

- La función lee cada línea de un archivo `.csv`
	- Y retorna un diccionario de diccionarios

### `str.strip()`

- Elimina caracteres iniciales y finales
- Sintaxis: 
```Python
string.strip(chars)
```

- `chars`: Caracteres a eliminar
	-  Opcional: Elimina espacios, tabulaciones y saltos de línea por defecto

- Retorna una nueva cadena 
	- Sin los caracteres iniciales y finales  
- Ayuda:  [str.strip](https://docs.python.org/3/library/stdtypes.html#str.strip)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `str.strip()` - Ejemplos

```Python
'  ejemplo  '.strip()  
# → 'ejemplo' (elimina espacios iniciales y finales)

'###texto###'.strip('#')  
# → 'texto' (elimina caracteres `#` iniciales y finales)

'\t\n prueba \n\t'.strip()  
# → 'prueba' (elimina espacios, tabulaciones y saltos de línea)

'---xxholax---'.strip('-x')  
# → 'hola' (elimina todos los `-` y `x` de ambos lados)
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var isLight = isLight(bgColor);

		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
