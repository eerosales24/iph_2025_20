		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

def contar_vocales(cadena: str) -> int:
    """
    Cuenta la cantidad de vocales en la cadena dada.  
    Las vocales se consideran tanto mayúsculas como minúsculas.

    Args:
        cadena (str): La cadena en la que se cuentan las vocales.

    Returns:
        int: El número de vocales en la cadena.

    >>> contar_vocales("bcdfg")  # Caso sin vocales
    0
    >>> contar_vocales("")  # Caso cadena vacía
    0
    >>> contar_vocales("Python")  # Caso con 1 vocal
    1
    >>> contar_vocales("Hola Mundo")  # Caso con 4 vocales
    4
    >>> contar_vocales("AEIOU")  # Caso con 5 vocales mayúsculas
    5
    """
    # Inicializar resultado e índice
    contador = 0  # Variable de retorno
    i = 0
    
    # Ciclo para recorrer la cadena completa
    while i < len(cadena):
        # Verificar si el carácter actual es una vocal
        if cadena[i].lower() in 'aeiou':
            # Actualizar el contador
            contador += 1
        # Avanzar al siguiente carácter
        i += 1
        
    # Retornar el resultado final
    return contador  # Se usa un solo return
```

def sumar_lista(lista: list) -> int:
    """
    Calcula la suma de todos los elementos en la lista dada.

    Args:
        lista (list): La lista de números a sumar.

    Returns:
        int: La suma de los elementos en la lista.

    >>> sumar_lista([0, -1, 1])  # Caso con suma cero
    0
    >>> sumar_lista([])  # Caso de lista vacía
    0
    >>> sumar_lista([1, 2, 3, 4, 5])  # Caso con suma positiva
    15
    >>> sumar_lista([10, 20, 30])  # Caso con múltiplos de 10
    60
    >>> sumar_lista([-5, -10, 5])  # Caso con negativos y positivos
    -10
    """
    # Inicializar resultado e índice
    suma = 0  # Variable de retorno
    i = 0
    
    # Ciclo para recorrer la lista completa
    while i < len(lista):
        # Actualizar el resultado basado en el ítem actual
        suma += lista[i]
        # Avanzar al siguiente elemento
        i += 1
        
    # Retornar el resultado final
    return suma  # Se usa un solo return
```

    """
    Cuenta la cantidad de caracteres alfabéticos en la cadena dada.  
    Un carácter alfabético es una letra (a-z, A-Z).

    Args:
        cadena (str): La cadena en la que se cuentan los 
        caracteres alfabéticos.

    Returns:
        int: El número de caracteres alfabéticos en la cadena.

    >>> contar_alfabeticos("1234!@#")  # Solo símbolos y dígitos
    0
    >>> contar_alfabeticos("")  # Cadena vacía
    0
    >>> contar_alfabeticos("Hola Mundo123!")  # Letras con números y símbolos

    6
    >>> contar_alfabeticos("Código123!")  # Letras con tilde y otros caracteres
    6
    """
    contador = 0  # Variable de retorno

    # Recorrido total de la cadena

def intercalar_mayus_minus(cadena: str) -> str:
    """
    Intercala mayúsculas y minúsculas en un string según la posición de cada
    carácter. Los caracteres en posiciones pares se convierten a mayúsculas y 
    en posiciones impares a minúsculas.

    Args:
        cadena (str): La cadena de entrada.

    Returns:
        str: La cadena resultante con caracteres intercalados 
        en mayúsculas y minúsculas.

    >>> intercalar_mayus_minus('')  # Cadena vacía
    ''
    >>> intercalar_mayus_minus('hola')  # Minúsculas simples
    'HoLa'
    >>> intercalar_mayus_minus('Python')  # Mezcla con mayúscula inicial
    'PyThOn'
    >>> intercalar_mayus_minus('Intercalar Mayus Minus')  # Frase con espacios
    'InTeRcAlAr mAyUs mInUs'
    >>> intercalar_mayus_minus('12345')  # Solo números
    '12345'
    >>> intercalar_mayus_minus('alternar CASOS')  # Frase con mayúsculas y minúsculas
    'AlTeRnAr cAsOs'
    """
    resultado = ''  # Variable de retorno

    # Ciclo para recorrer la cadena con for-in range
    for i in range(len(cadena)):
        # Si el índice es par, convertir a mayúsculas
        if i % 2 == 0:
            resultado += cadena[i].upper()
        # Si el índice es impar, convertir a minúsculas
        else:
            resultado += cadena[i].lower()

    # Retornar el resultado final
    return resultado  # Se usa un solo return

```Python
def encontrar_picos(lista: list) -> list:
    """
    Retorna una lista de todos los picos en la lista dada.  Un pico es un elemento 
    que es mayor que sus vecinos adyacentes. Para la primera y última posición,
    solo deben ser mayores que su único vecino.

    Args:
        lista (list): La lista de números a evaluar.

    Returns:
        list: Una lista con los elementos que son picos.

    >>> encontrar_picos([])  # Lista vacía
    []
    >>> encontrar_picos([1, 2, 3, 4, 5])  # Pico al final
    [5]
    >>> encontrar_picos([2, 5, 2])  # Pico en el centro
    [5]
    >>> encontrar_picos([3, 2, 3, 2, 3, 2, 3])  # Múltiples picos alternados
    [3, 3, 3, 3]
    >>> encontrar_picos([10, 5, 2, 7, 6, 5, 11, 3])  # Picos al inicio, medio y final
    [10, 7, 11]
    >>> encontrar_picos([1, 3, 7, 1, 2, 6, 3, 2, 7, 8, 1])  # Secuencia con varios picos
    [7, 6, 8]
    """
    picos = []  # Variable de retorno

    tamanio_lista = len(lista)

    # Ciclo para recorrer toda la lista
    for i in range(tamanio_lista):
        # Caso de la primera posición:
        if i == 0 and tamanio_lista > 1:
            if lista[i] > lista[i + 1]:
                picos.append(lista[i])
        # Caso de la última posición:
        elif i == tamanio_lista - 1 and tamanio_lista > 1:
            if lista[i] > lista[i - 1]:
                picos.append(lista[i])
        # Caso de los elementos intermedios:
        elif i > 0 and i < (tamanio_lista - 1):
            if lista[i] > lista[i - 1] and lista[i] > lista[i + 1]:
                picos.append(lista[i])

    return picos  # Se usa un solo retorno
```
