		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

- Denotado como `n!`, donde `n` es un número
	- Producto de todos los enteros positivos `≤ n`
- Ej:

```plaintext
No hay enteros positivos menores que 1, así que el producto vacío es 1:
factorial(0) = 1 

factorial(1) = 1

factorial(2) = 2 × factorial(1) = 2

factorial(3) = 3 × factorial(2) = 6

factorial(4) = 4 × factorial(3) = 24

factorial(5) = 5 × factorial(4) = 120
```

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Construcción (9/9)

- Así se ve la implementación completa de la función `factorial()`:

```Python
def factorial(n: int) -> int:
    """
    Calcula el factorial de un número (n!).

    Args:
        numero (int): El número positivo para calcular su factorial.

    Returns:
        int: El factorial del número proporcionado.

    >>> factorial(0)  # Caso base
    1
    >>> factorial(1)  # Caso base
    1
    >>> factorial(2)  # Caso recursivo - 2
    2
    >>> factorial(3)  # Caso recursivo - 3
    6
    >>> factorial(4)  # Caso recursivo - 4
    24
    >>> factorial(5)  # Caso recursivo - 5
    120
    """
    return 1 if n <= 1 else n * factorial(n - 1)
```

### Stack de Python y recursividad

- Almacena invocaciones a funciones y variables locales 
	- Durante la ejecución de un programa
- Cada vez que una función es invocada
	- Su contexto (parámetros y variables locales) se apila
		- En un _frame_
- El contexto se desapila, solo cuando la función termina
	- Al retornar, el estado de la pila vuelve al estado antes de apilar
- Permite seguir el flujo de ejecución 
	- Y resolver llamadas anidadas o recursivas de manera ordenada
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Quiz I

- Implemente la función `fibonacci()` recursivamente

- **Serie de fibonacci**:
	- Serie en donde cada número es la suma de los dos anteriores
	- Ej:
```plaintext
fibonacci(0) = 0
fibonacci(1) = 1
fibonacci(2) = fibonacci(1) + fibonacci(0) = 1 + 0 = 1
fibonacci(3) = fibonacci(2) + fibonacci(1) = 1 + 1 = 2
fibonacci(4) = fibonacci(3) + fibonacci(2) = 2 + 1 = 3
fibonacci(5) = fibonacci(4) + fibonacci(3) = 3 + 2 = 5
…
fibonacci(n) = fibonacci(n−1) + fibonacci(n−2)
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Quiz I - Solución

```python
def fibonacci(n: int) -> int:
    """
    Calcula el n-ésimo número de la secuencia de Fibonacci.

    Args:
        n (int): La posición en la secuencia de Fibonacci (entero no negativo).

    Returns:
        int: El n-ésimo número de Fibonacci.

    >>> fibonacci(0)  # Caso base
    0
    >>> fibonacci(1)  # Caso base
    1
    >>> fibonacci(2)  # Caso recursivo - 2
    1
    >>> fibonacci(12)  # Caso recursivo - 12
    144
    >>> fibonacci(24)  # Caso recursivo - 24
    46368
    """
    return n if n <= 1 else fibonacci(n - 1) + fibonacci(n - 2)
```

def sum_n(n: int) -> int:

    Args:
        n (int): Límite superior positivo de la suma.

def sum_n(n: int) -> int:

def contar_digitos(n: int) -> int:

```python
import math

def contar_digitos(n: int) -> int:
    """
    Cuenta la cantidad de dígitos en un número entero no negativo de forma eficiente.

    Args:
        n (int): El número entero no negativo.

    Returns:
        int: La cantidad de dígitos del número.

    >>> contar_digitos(1)
    1
    >>> contar_digitos(987654)
    6
    """
    return 1 if n == 0 else int(math.log10(n)) + 1

### Quiz IV - Solución

```python
def suma_digitos(n: int) -> int:
    """
    Suma recursivamente los dígitos de un número entero no negativo.

    Args:
        n (int): El número entero no negativo cuyos dígitos se van a sumar.

    Returns:
        int: La suma de los dígitos del número.

    >>> suma_digitos(5)
    5
    >>> suma_digitos(123)
    6
    >>> suma_digitos(9876)
    30
    """
    return n if n < 10 else (n % 10) + suma_digitos(n // 10)
```
