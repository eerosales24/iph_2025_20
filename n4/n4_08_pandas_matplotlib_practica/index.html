		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### `DataFrame.groupby` (1/2)

- Método para **dividir** datos en grupos 
	- Según una columna o columnas
- Permite aplicar operaciones como
	- Suma, promedio, conteo, etc., a cada grupo
- Combina los resultados 
	- En un nuevo DataFrame o Series
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `DataFrame.groupby` (2/2)

- Sintaxis (básica):
```python
df.groupby(by='nombre_columna')
```

	- `by`: Especifica la columna (o columnas) 
		- Para agrupar
- `groupby` retorna un objeto de tipo `GroupBy`
	- No los datos procesados directamente
- Para obtener resultados se debe aplicar 
	- Una operación (Ej:  `.sum()`, `.mean()`)
- Ayuda: [DataFrame.groupby](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Ejemplo 1: Agrupar por una columna y sumar

```python
import pandas as pd

data = {'Categoria': ['A', 'B', 'A', 'B', 'A'],
        'Valor': [10, 20, 30, 40, 50]}
df = pd.DataFrame(data)

# Agrupar por 'Categoria' y calcular la suma:
resultado = df.groupby('Categoria')['Valor'].sum()
print(resultado)
```

```Plaintext
Categoria
A    90
B    60
Name: Valor, dtype: int64
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### Ejemplo 2: Agrupar por múltiples columnas y sumar

```python
data = {'Categoria': ['A', 'B', 'A', 'B', 'A'],
        'Subcategoria': ['X', 'X', 'Y', 'Y', 'X'],
        'Valor': [10, 20, 30, 40, 50]}
df = pd.DataFrame(data)

# Agrupar por 'Categoria' y 'Subcategoria'. 
# Esto crea grupos únicos combinando los valores de ambas columnas:
resultado = df.groupby(['Categoria', 'Subcategoria'])['Valor'].sum()
print(resultado)
```

```Plaintext
Categoria  Subcategoria
A          X               60
           Y               30
B          X               20
           Y               40
Name: Valor, dtype: int64
```

### Ejemplo 3: Aplicar múltiples funciones simultáneamente

```python
# Se puede calcular diferentes operaciones al mismo tiempo usando `agg`
resultado = df.groupby('Categoria')['Valor'].agg(['mean', 'sum', 'count'])
print(resultado)
```

```Plaintext
            mean  sum  count
Categoria                    
A           30.0   90      3
B           30.0   60      2
```
